<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="max-width: 900px; margin: 0 auto;" data-bs-theme="dark">
  <main class="m-3">
    <form method="POST" action="/usuarios">
      <h1 class="fs-3">Cadastro de Usuários</h1>

      <div class="d-flex flex-wrap justify-content-between">
        <div class="form-floating mb-2 w-50 pe-2">
          <input type="text" class="form-control" name="nome" id="nome" required placeholder="">
          <label for="nome">Nome</label>
        </div>
        <div class="form-floating mb-2 w-50">
          <input type="text" class="form-control" name="cpf" id="cpf" required placeholder="">
          <label for="cpf" class="form-label">CPF</label>
        </div>
        <div class="form-floating mb-2 w-50 pe-2">
          <input type="text" class="form-control" name="telefone" id="telefone" required placeholder="">
          <label for="telefone" class="form-label">Telefone</label>
        </div>
        <div class="form-floating mb-2 w-50">
          <input type="text" class="form-control" name="email" id="email" required placeholder="">
          <label for="email" class="form-label">E-mail</label>
        </div>
        <div class="form-floating mb-2 w-100">
          <input type="text" class="form-control" name="endereco" id="endereco" required placeholder="">
          <label for="endereco" class="form-label">Endereço</label>
        </div>
      </div>

      <div class="d-grid d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-secondary w-25">Cadastrar</button>
      </div>
    </form>

    <br>

    <table class="table">
      <h2 class="fs-3">Usuários cadastrados:</h2>
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">CPF</th>
          <th scope="col">Telefone</th>
          <th scope="col">E-mail</th>
          <th scope="col">Endereço</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop pelos usuários cadastrados -->
        <th:block th:each="cadastro : ${cadastros}">
          <tr>
            <td th:text="${cadastro.nome}"></td>
            <td th:text="${cadastro.cpf}"></td>
            <td th:text="${cadastro.telefone}"></td>
            <td th:text="${cadastro.email}"></td>
            <td th:text="${cadastro.endereco}"></td>
          </tr>
        </th:block>
      </tbody>
    </table>
  </main>
</body>
</html>
